<wicket:extend>

<h1>申請</h1>

<form id="create-form" class="form-horizontal" action="/create" method="post">
	<div class="control-group">
		<label class="control-label" for="type">種類</label>
		<div class="controls">
			<select name="type">
				<option value="">有給休暇</option>
				<option value="">特別休暇</option>
				<option value="">公休</option>
				<option value="">欠勤</option>
				<option value="">午前半休</option>
				<option value="">午後半休</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="deadline">期日</label>
		<div class="controls">
			<input type="text" id="deadline" name="deadline" size="10" class="datepicker span2">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="body">コメント（事由等）</label>
		<div class="controls">
			<textarea id="body" name="body" rows="4" cols="80" class="span8"></textarea>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input type="submit" name="submit" value="申請" class="btn">
		</div>
	</div>
</form>

</wicket:extend>
