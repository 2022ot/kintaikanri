<wicket:extend>


<div wicket:id="alert-panel">
	<p>Alert Panel</p>
</div>

<div wicket:id="infomation-panel">
	<p>Infomation Panel</p>
</div>


<ul class="nav nav-tabs">
	<li><a href="/admin">ユーザー一覧</a></li>
	<li><a href="/admin/user/registration">ユーザー登録</a></li>
	<li class="active"><a>ユーザー編集</a></li>
</ul>


<form id="user-profile-form" class="form-horizontal" wicket:id="user-profile-form">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="user-name">ユーザーID</label>
		<div class="col-sm-2">
			<input type="text" name="user-id" class="form-control" wicket:id="user-id">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="user-name">ユーザー名</label>
		<div class="col-sm-2">
			<input type="text" name="user-name" class="form-control" wicket:id="user-name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="password">パスワード</label>
		<div class="col-sm-4">
			<input type="password" name="password" class="form-control" wicket:id="password">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="password-confirm">パスワード（確認）</label>
		<div class="col-sm-4">
			<input type="password" name="password-confirm" class="form-control" wicket:id="password-confirm">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="display-name">表示名</label>
		<div class="col-sm-4">
			<input type="text" name="display-name" class="form-control" wicket:id="display-name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="email-address">メールアドレス</label>
		<div class="col-sm-4">
			<input type="text" name="email-address" class="form-control" wicket:id="email-address">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="authority">決裁者</label>
		<div class="col-sm-4">
			<select name="display-name" class="form-control" wicket:id="authority">
				<option>進化　太郎</option>
				<option>進化　次郎</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="role">権限</label>
		<div class="col-sm-10">
			<span wicket:id="role"></span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="btn-group">
				<button class="btn btn-default" wicket:id="update-button">更新</button>
				<button class="btn btn-default" wicket:id="activate-button">有効化</button>
				<button class="btn btn-warning" wicket:id="invalidate-button">無効化</button>
				<button class="btn btn-danger" wicket:id="delete-button">削除</button>
			</div>
		</div>
	</div>
</form>


</wicket:extend>
