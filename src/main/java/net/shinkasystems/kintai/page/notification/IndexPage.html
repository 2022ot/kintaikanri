<wicket:extend>

<h1>申請一覧</h1>


<table class="table">
	<tr>
		<th>#</th>
		<th wicket:id="orderByTerm">期日</th>
		<th>申請内容</th>
		<th>コメント</th>
		<th>申請日</th>
		<th>申請者</th>
		<th>ステータス</th>
	</tr>
	<tr wicket:id="index-data-view">
		<td wicket:id="id">5</td>
		<td wicket:id="term">2013-08-18</td>
		<td><a href="/detail" wicket:id="link"><span wicket:id="type">有給休暇</span></a></td>
		<td wicket:id="comment">私用のため</td>
		<td wicket:id="date">2013-08-01</td>
		<td wicket:id="applicant">進化太郎</td>
		<td wicket:id="status"><span class="label label-success">承認</span></td>
	</tr>
</table>


<div wicket:id="page-navigator">
	<ul>
		<li><a href="#">Prev</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">Next</a></li>
	</ul>
</div>


<form wicket:id="search-form">
	<fieldset>
		<legend>検索</legend>
		<div class="row">
			<div class="col-sm-3">
				<label>From</label>
				<input type="text" id="from" class="form-control" name="from" wicket:id="from">
			</div>
			<div class="col-sm-3">
				<label>To</label>
				<input type="text" id="to" class="form-control" name="to" wicket:id="to">
			</div>
			<div class="col-sm-3">
				<label>申請者</label>
				<select class="form-control" name="applicant" wicket:id="applicant">
					<option value=""></option>
					<option value="">進化　太郎</option>
					<option value="">進化　次郎</option>
				</select>
			</div>
			<div class="col-sm-3">
				<label>ステータス</label>
				<select class="form-control" name="status" wicket:id="status">
					<option value=""></option>
					<option value="">申請中</option>
					<option value="">承認</option>
					<option value="">却下</option>
					<option value="">取り下げ</option>
					<option value="">差し戻し</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-right">
				<button type="submit" class="btn btn-primary">検索</button>
				<input type="reset" value="クリア" class="btn btn-default" />
				<!-- <a class="btn btn-default" href="/" role="button">クリア</a> -->
			</div>
		</div>
	</fieldset>
</form>


</wicket:extend>
