<wicket:extend>

<h1>ログイン</h1>


<div wicket:id="alert-panel">
	<p>Alert Panel</p>
</div>


<form id="signin-form" class="form-horizontal" wicket:id="signin-form">
	<div class="control-group">
		<label class="control-label" for="user-name">ユーザー名</label>
		<div class="controls">
			<input type="text" name="user-name" class="span4" wicket:id="user-name">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="plane-password">パスワード</label>
		<div class="controls">
			<input type="password" name="plane-password" class="span4" wicket:id="plane-password">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input type="submit" name="submit" value="ログイン" class="btn">
		</div>
	</div>
</form>


</wicket:extend>
