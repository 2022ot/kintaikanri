<wicket:extend>

<h1>申請</h1>


<div wicket:id="alert-panel">
	<p>Alert Panel</p>
</div>


<form id="entry-form" class="form-horizontal" wicket:id="entry-form">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="type">種類</label>
		<div class="col-sm-2">
			<select name="type" class="form-control" wicket:id="type">
				<option value="">有給休暇</option>
				<option value="">特別休暇</option>
				<option value="">公休</option>
				<option value="">欠勤</option>
				<option value="">午前半休</option>
				<option value="">午後半休</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="deadline">期日</label>
		<div class="col-sm-2">
			<input type="text" id="deadline" name="deadline" size="10" class="datepicker form-control" wicket:id="term">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="body">コメント（事由等）</label>
		<div class="col-sm-8">
			<textarea id="body" name="body" rows="4" cols="80" class="form-control" wicket:id="comment"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="applicant">申請者（代理）</label>
		<div class="col-sm-2">
			<select name="applicant" class="form-control" wicket:id="applicant">
				<option value="">進化　太郎</option>
				<option value="">進化　次郎</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" name="submit" value="申請" class="btn btn-default">
		</div>
	</div>
</form>


<script type="text/javascript">
$(function(){
	$('.datepicker').datepicker();
});
</script>

</wicket:extend>
